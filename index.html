<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Icons</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
</head>
<body>

  <h1>Dinosaurs</h1>
  <ol class="list-group-inline span">
    <li>
      <i class="icon i-32"><img src="images/ankylosaurus.svg" alt=""></i>
    </li>
    <li>
      <span class="icon-label">Ankylosaurus</span>
    </li>
  </ol>
  <ol class="list-group-inline">
    <li>
      <i class="icon i-32"><img src="images/hadrosaur.svg" alt=""></i>
    </li>
    <li>
      <span class="icon-label">Hadrosaur</span>
    </li>
  </ol>
  <ol class="list-group-inline">
    <li>
      <i class="icon i-32"><img src="images/stegosaurus.svg" alt=""></i>
    </li>
    <li>
      <span class="icon-label">Stegosaurus</span>
    </li>
  </ol>
  <ol class="list-group-inline">
    <li>
      <i class="icon i-32"><img src="images/triceratops.svg" alt=""></i>
    </li>
    <li>
      <span class="icon-label">Triceratops</span>
    </li>
  </ol>

</body>
</html>
